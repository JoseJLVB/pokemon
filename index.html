<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PokeApi</title>

    <style>
      #pokemon-img {
        width: 80%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 id="titulo">PokeAPI</h1>
      <div class="row">
        <form id="pokemon-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Un ejemplo de consulta api con ajax</label>
            <input type="number" class="form-control" id="pokemon-id" min="1" max="898" required placeholder="Ingrese nÃºmero de Pokemon">
          </div> 
          <button type="submit" class="btn btn-primary">Consultar</button>
          
        </form>      
        <div class=" row card">
          
          <img id="pokemon-img" src="assets/img/pngwing.com (2).png" class="card-img-top" alt="" width="60" height="300">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Tipos</p>
            <ul id="tipos"></ul>
          </div>
        </div>        
      </div>
    </div>

    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/pokemon.js"></script>
    
  </body>
</html>
